<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons>
    <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-back-button style="color:white;"></ion-back-button>
    <ion-title id="title" style="color:white;">Match Add More</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col size="3">
      Match Title:
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" placeholder="match title" class="m-style" [(ngModel)]="matchTitle"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      Team1:
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" placeholder="Team1" class="m-style" [(ngModel)]="matchTeam1"></ion-input>
    </ion-col>
  </ion-row>
  <!-- <ion-row>
    <ion-col size="12">
        <ion-select class="input_border" interface="popover" placeholder="Select logo" [(ngModel)]="logoFrom">
          <ion-select-option *ngFor="let logo of logos" value="logo.name">{{logo.logoname}}</ion-select-option>
        </ion-select>
    </ion-col>
  </ion-row> -->
  <ion-row>
    <ion-col><ion-label>Team1 Logo:</ion-label></ion-col>
    <ion-col>
        <ion-label>
            <input type="file" (change)="detectSalesFiles1($event)">
         </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      Team1 players:
    </ion-col>
    <ion-col size="9">
      <!-- <ion-input type="text" placeholder="Team1" class="m-style" [(ngModel)]="matchTeam1"></ion-input> -->
      <ion-textarea type="text" placeholder="Enter the first 11 players. Eg. Tashi Wangchuk(GK), Sonam Dorji(MF), ..." class="p-style" [(ngModel)]="playerTeam1"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      Team2:
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" placeholder="Team2" class="m-style" [(ngModel)]="matchTeam2"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col><ion-label>Team2 Logo:</ion-label></ion-col>
    <ion-col>
        <ion-label>
            <input type="file" (change)="detectSalesFiles2($event)">
         </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      Team2 players:
    </ion-col>
    <ion-col size="9">
      <!-- <ion-input type="text" placeholder="Team1" class="m-style" [(ngModel)]="matchTeam1"></ion-input> -->
      <ion-textarea type="text" placeholder="Enter the first 11 players. Eg. Tashi Wangchuk(GK), Sonam Dorji(MF), ..." class="p-style" [(ngModel)]="playerTeam2"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      score:
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" placeholder="score" class="m-style" [(ngModel)]="matchScore"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-label>Venue:</ion-label>
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" placeholder="venue" class="m-style" [(ngModel)]="matchVenue"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-label>Time:</ion-label>
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" placeholder="time" class="m-style" [(ngModel)]="matchTime"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-label>Date:</ion-label>
    </ion-col>
    <ion-col size="9">
      <ion-input type="text" button=true, placeholder="match Date" value={{Date}} (click)="pickDate()" class="m-style" [(ngModel)]="matchDate"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <ion-button (click)="insertFs()" expand="full" color="secondary">upload match</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
