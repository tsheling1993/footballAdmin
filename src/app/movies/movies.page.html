<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons>
    <ion-button (click)="openMenu()" style="color:white;"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-back-button style="color:white;"></ion-back-button>
    <ion-title><b style="color:white;">Movies</b></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor='let data of movie'>
      <ion-item>
        <ion-grid>     
        <ion-row>
            <ion-col size="12" style="text-align: center">
                <ion-text style="font-family: 'Times New Roman', Times, serif;font-size: 20px; color: dodgerblue">{{data.movietitle}}</ion-text>
                <img src="{{data.url}}" style="border: 2px; border-style: solid;" height=150px; width=400px;>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="font-family: 'Times New Roman', Times, serif;">
              <ion-icon color="secondary" name="pin"></ion-icon>&nbsp;        
            <span style="color:teal;">Venue:&nbsp;</span>{{data.venue}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" style="font-family: 'Times New Roman', Times, serif;">
            <ion-icon color="secondary" name="time"></ion-icon>&nbsp;
            <span style="color:teal">Time:&nbsp;</span>{{data.time}}
          </ion-col>
          <ion-col size="6" style="font-family: 'Times New Roman', Times, serif;">
              <ion-icon color="secondary" name="pricetag"></ion-icon>&nbsp;
              <span style="color:teal">Price:&nbsp;</span>Nu. {{data.price}}/-            
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="font-family: 'Times New Roman', Times, serif;">
            <ion-icon color="secondary" name="calendar"></ion-icon>&nbsp;
            <span style="color:teal">Start Date:&nbsp;</span>{{data.startdate}}            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="font-family: 'Times New Roman', Times, serif;">
            <ion-icon color="secondary" name="calendar"></ion-icon>&nbsp;
            <span style="color:teal">End Date:&nbsp;</span>{{data.enddate}}            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="font-family: 'Times New Roman', Times, serif;">
            <ion-icon color="secondary" name="call"></ion-icon>&nbsp;
            <span style="color:teal">Contact:&nbsp;</span>{{data.contact}}            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" style="font-family: 'Times New Roman', Times, serif;">
              <ion-icon color="secondary" name="videocam"></ion-icon>&nbsp;
            <span button=true style="color:black" (click)="tailorLink(data.tailor)"><span style="color:teal">Watch Tailor</span></span>        
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>   
  </ion-list>
</ion-content>
